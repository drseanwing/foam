# Grafana Dashboard Provisioning
# Version: 1.0.0

apiVersion: 1

providers:
  - name: 'FOAM Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
